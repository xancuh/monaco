<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>monaco</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background gradient animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000428, #200042);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 5px solid transparent;
            border-image: linear-gradient(to bottom right, purple, #ff00ff);
            border-image-slice: 1;
            border-radius: 15px;
            text-align: center;
            color: #fff;
        }

        .container h1, .container p {
            text-shadow: 0 0 10px purple, 0 0 20px purple;
            color: #fff;
        }

        .container h1 {
            font-size: 3rem;
        }

        .container p {
            font-size: 1.2rem;
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, purple, #ff00ff);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 10px purple;
        }

        .button:hover {
            box-shadow: 0 0 20px purple, 0 0 30px purple;
        }

        .discord-profile {
            margin-top: 30px;
        }

        .discord-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid purple;
            box-shadow: 0 0 10px purple;
        }

        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
